<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Qwitcher+Grypen:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The pizza shop</title>
    <link href="th.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/btn.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="index.html">
                <img src="img/Preview.png" alt="Pizza Shop Logo" class="logo" style="height: 60px;">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary nav-link" onclick="window.location.href='index.html'">Головна</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary nav-link" onclick="window.location.href='menu.html'">Меню</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary nav-link" onclick="window.location.href='basket.html'">Корзина</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carusel.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/carusel2.3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/carusel2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
         </div>
        <h1 class="text-center mb-4">Наші товари</h1>
        <div class="row catalog"></div>

    </main>

    <footer>
        <footer class="pizza-footer">
            <div class="container">
                <div class="footer-columns">
                    <div class="footer-column logo">
                        <img src="img/Preview.png" alt="Pizza Logo" class="footer-logo">
                    </div>
                    <div class="footer-column contacts">
                        <h4>Контакти</h4>
                        <p><strong>Телефон:</strong> <a href="tel:+380123456789">+38(096)9553278</a></p>
                        <p><strong>Email:</strong> <a href="mailto:info@pizza.com">info@pizza.com</a></p>
                        <p><strong>Адреса:</strong> м. Київ, вул. Смачна, 12</p>
                    </div>
                    <div class="footer-column hours">
                        <h4>Години роботи</h4>
                        <p>Пн-Нд: 10:00 - 22:00</p>
                        <p>Ми працюємо для вас кожен день!</p>
                    </div>
                </div>
            </div>
        </footer>
    </footer>

    <script src="th.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
